name: .NET Build & Test

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore PSEngagementSystem.csproj

      - name: Build
        run: dotnet build PSEngagementSystem.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test PSEngagmentSystem.tests/PSEngagmentSystem.tests.csproj --configuration Release --no-build --verbosity normal
